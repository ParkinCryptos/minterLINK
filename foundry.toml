[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@chainlink=lib/chainlink/"]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
amoy = "${AMOY_RPC_URL}"

[etherscan]
amoy = { key = "${POLYGONSCAN_API_KEY}" }
